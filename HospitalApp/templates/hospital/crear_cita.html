{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-3">Crear nueva cita</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Seleccione un doctor:</label>
            <select name="doctor_id" class="form-control" required>
                <option value="">-- Seleccione --</option>
                {% for doc in doctores %}
                    <option value="{{ doc.id }}">{{ doc.user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y hora:</label>
            <input type="datetime-local" name="fecha" class="form-control" required>
        </div>

        <button class="btn btn-primary">Crear cita</button>
    </form>
</div>
{% endblock %}
